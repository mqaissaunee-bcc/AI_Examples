            --accent: #0088cc;

        }

        header {

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            top: 0;

        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 25px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--shadow);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        .theme-toggle {
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .timeline-container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--accent), var(--bg-card));
            transform: translateX(-50%);
        }

        .decade-marker {
            text-align: center;
            font-size: 2rem;
            color: var(--accent);
            margin: 3rem 0 2rem;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .timeline-event {
            display: flex;
            margin-bottom: 3rem;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-event.hidden {
            display: none;
        }

        .timeline-event:nth-child(odd) {
            flex-direction: row-reverse;
        }

        .timeline-event:nth-child(odd) .event-content {
            margin-left: 0;
            margin-right: calc(50% + 2rem);
        }

        .timeline-event:nth-child(even) .event-content {
            margin-left: calc(50% + 2rem);
        }

        .event-dot {
            position: absolute;
            left: 50%;
            top: 1rem;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border: 4px solid var(--bg-primary);
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 3;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .event-dot:hover {
            width: 28px;
            height: 28px;
            box-shadow: 0 0 20px var(--shadow);
        }

        .event-content {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            width: calc(50% - 2rem);
            position: relative;
        }

        .event-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
            border-color: var(--accent);
        }

            color: var(--accent);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .event-title {

            margin-bottom: 0.5rem;
            font-weight: 600;
        }

            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .category-technology {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent);
        }

        .category-cultural {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

            color: #48dbfb;
        }

        .category-business {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
        }

        .event-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .event-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            margin-top: 1rem;
            padding-top: 0;
            border-top: 2px solid transparent;
        }

        .event-content.expanded .event-details {
            max-height: 500px;
            padding-top: 1rem;
            border-top-color: var(--border);
        }

        .event-details p {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .expand-icon {
            position: absolute;
            right: 1rem;
            top: 1rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .event-content.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        footer {
            background: var(--bg-secondary);
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .timeline-line {
                left: 2rem;
            }

            .timeline-event {
                flex-direction: column !important;
            }

            .timeline-event:nth-child(even) .event-content {
                margin-left: 4rem;
                margin-right: 0;
                width: calc(100% - 4rem);
            }

            .event-dot {
                left: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>

        let currentFilter = 'all';

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            const noResults = document.getElementById('noResults');

            const filteredData = timelineData.filter(event => {
                const matchesFilter = currentFilter === 'all' || event.category === currentFilter;
                const matchesSearch = currentSearch === '' ||

                    event.description.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    event.year.toString().includes(currentSearch);
                
                return matchesFilter && matchesSearch;
            });

                noResults.style.display = 'block';
                return;
            } else {
                noResults.style.display = 'none';

                const decade = Math.floor(event.year / 10) * 10;
                
                if (decade !== currentDecade) {
                    const decadeMarker = document.createElement('div');
                    decadeMarker.className = 'decade-marker';
                    decadeMarker.textContent = `${decade}s`;
                    timeline.appendChild(decadeMarker);
                    currentDecade = decade;
                }

                const eventDiv = document.createElement('div');
                eventDiv.className = 'timeline-event';
                eventDiv.style.animationDelay = `${index * 0.1}s`;

                eventDiv.innerHTML = `
                    <div class="event-dot"></div>
                    <div class="event-content" data-event-id="${index}">
                        <span class="expand-icon">▼</span>
                        <div class="event-year">${event.year}</div>
                        <div class="event-title">${event.title}</div>
                        <span class="event-category category-${event.category}">
                            ${event.category.charAt(0).toUpperCase() + event.category.slice(1)}
                        </span>
                        <div class="event-description">${event.description}</div>
                        <div class="event-details">
                            <p>${event.details}</p>
                        </div>
                    </div>
                `;

                timeline.appendChild(eventDiv);
            });

            // Add click handlers
            document.querySelectorAll('.event-content').forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.toggle('expanded');
                });
            });
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderTimeline();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            currentSearch = e.target.value;
            renderTimeline();
        });

        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            this.textContent = isLight ? '🌙 Dark Mode' : '☀️ Light Mode';
        });

        // Initial render
        renderTimeline();

        // Smooth scroll reveal
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe timeline events after rendering
        setTimeout(() => {
            document.querySelectorAll('.timeline-event').forEach(event => {
                observer.observe(event);
            });
        }, 100);
    </script>
</body>
