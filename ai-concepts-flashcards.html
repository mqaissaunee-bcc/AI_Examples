<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AI Concepts Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.6s ease-in-out;
            cursor: pointer;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .card-middle {
            background: linear-gradient(135deg, #4834d4, #686de0);
            color: white;
            transform: rotateY(120deg);
        }

        .card-back {
            background: linear-gradient(135deg, #00d2d3, #54a0ff);
            color: white;
            transform: rotateY(240deg);
        }

        .card.show-middle {
            transform: rotateY(-120deg);
        }

        .card.show-back {
            transform: rotateY(-240deg);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.4;
            text-align: center;
        }

        .card-label {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .flip-btn {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .flip-btn:hover {
            background: linear-gradient(135deg, #fcb69f, #ffecd2);
        }

        .counter {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .auto-play {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            margin-top: 10px;
        }

        .auto-play input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .carousel-container {
                max-width: 350px;
                height: 280px;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .card-content {
                font-size: 0.9rem;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AI Concepts Flashcards</h1>
        <p>Learn the 20 Essential AI Concepts Everyone Should Know</p>
    </div>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="carousel-container">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <div class="card-label">TERM</div>
                <div class="card-title" id="term"></div>
            </div>
            <div class="card-face card-middle">
                <div class="card-label">DEFINITION</div>
                <div class="card-title" id="definition-title"></div>
                <div class="card-content" id="definition"></div>
            </div>
            <div class="card-face card-back">
                <div class="card-label">EXAMPLE</div>
                <div class="card-title" id="example-title"></div>
                <div class="card-content" id="example"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="previousCard()">‚Üê Previous</button>
        <button class="btn flip-btn" onclick="flipCard()">Flip Card</button>
        <button class="btn" onclick="nextCard()">Next ‚Üí</button>
    </div>

    <div class="counter">
        <span id="current">1</span> / <span id="total">20</span>
    </div>

    <div class="auto-play">
        <input type="checkbox" id="autoPlay" onchange="toggleAutoPlay()">
        <label for="autoPlay">Auto-play (5s intervals)</label>
    </div>

    <script>
        const aiConcepts = [
            {
                term: "Artificial Intelligence",
                definition: "A field of computer science focused on creating machines capable of performing tasks that typically require human intelligence, including learning, reasoning, and problem-solving.",
                example: "Virtual assistants like Siri and Alexa that can understand speech, answer questions, and perform tasks through natural language interaction."
            },
            {
                term: "Machine Learning",
                definition: "A subset of AI that enables computers to learn and improve from data without being explicitly programmed for each specific task.",
                example: "Netflix's recommendation system that learns your viewing preferences and suggests movies and shows you're likely to enjoy."
            },
            {
                term: "Deep Learning",
                definition: "A subset of machine learning using artificial neural networks with multiple layers to automatically learn complex patterns from large amounts of data.",
                example: "Google's DeepMind AlphaGo system that learned to play Go by analyzing millions of games and defeated world champion players."
            },
            {
                term: "Neural Networks",
                definition: "Computing systems inspired by biological neural networks, consisting of interconnected nodes that process and transmit information to recognize patterns.",
                example: "Image recognition systems in smartphones that can automatically identify and tag people in photos by learning facial features."
            },
            {
                term: "Supervised Learning",
                definition: "A machine learning approach where algorithms learn from labeled training data to make predictions or classifications on new, unseen data.",
                example: "Email spam filters that learn to identify spam by training on thousands of emails labeled as 'spam' or 'not spam' by humans."
            },
            {
                term: "Unsupervised Learning",
                definition: "Machine learning that finds hidden patterns in data without labeled examples, discovering structure in datasets independently.",
                example: "Customer segmentation in marketing where algorithms group customers by purchasing behavior without being told what groups to look for."
            },
            {
                term: "Reinforcement Learning",
                definition: "A learning method where AI agents learn optimal behavior through trial and error, receiving rewards for good actions and penalties for bad ones.",
                example: "OpenAI's Dota 2 bot that learned to play the complex video game by playing millions of matches and optimizing strategies based on wins and losses."
            },
            {
                term: "Natural Language Processing",
                definition: "AI technology that enables computers to understand, interpret, and generate human language in text and speech form.",
                example: "Google Translate that can instantly translate text between over 100 languages while preserving meaning and context."
            },
            {
                term: "Computer Vision",
                definition: "AI field focused on enabling machines to interpret and understand visual information from images and videos, mimicking human sight.",
                example: "Tesla's Autopilot system that uses cameras to identify lane markings, other vehicles, pedestrians, and traffic signs for autonomous driving."
            },
            {
                term: "Generative AI",
                definition: "AI systems that can create new content including text, images, music, or code by learning patterns from training data.",
                example: "DALL-E creating original artwork from text descriptions like 'a cat wearing a space helmet painted in the style of Van Gogh.'"
            },
            {
                term: "Large Language Models",
                definition: "Massive AI models trained on vast amounts of text data to understand and generate human-like language across diverse topics and tasks.",
                example: "ChatGPT that can write essays, answer questions, debug code, and engage in natural conversations on virtually any topic."
            },
            {
                term: "Transformer Architecture",
                definition: "A neural network design using attention mechanisms that revolutionized AI by enabling models to process sequences of data more efficiently.",
                example: "BERT (Bidirectional Encoder Representations from Transformers) that powers Google Search to better understand search queries and context."
            },
            {
                term: "Convolutional Neural Networks",
                definition: "Specialized neural networks designed for processing grid-like data such as images, using filters to detect spatial features and patterns.",
                example: "Medical imaging systems that can detect cancer cells in CT scans with accuracy comparable to or exceeding human radiologists."
            },
            {
                term: "Recurrent Neural Networks",
                definition: "Neural networks designed to handle sequential data by maintaining memory of previous inputs, making them ideal for time-series analysis.",
                example: "Stock market prediction systems that analyze historical price patterns and trading volumes to forecast future market movements."
            },
            {
                term: "Generative Adversarial Networks",
                definition: "Two neural networks competing against each other - one generates fake data while the other tries to detect fakes, improving both systems.",
                example: "StyleGAN creating photorealistic human faces that don't exist, used in video games and movies for character generation."
            },
            {
                term: "Transfer Learning",
                definition: "Technique where knowledge gained from training on one task is applied to improve performance on a related but different task.",
                example: "Using a model trained on ImageNet photos to quickly adapt for medical image analysis with minimal additional training data."
            },
            {
                term: "Foundation Models",
                definition: "Large-scale AI models trained on diverse data that can be adapted for various downstream tasks across different domains.",
                example: "GPT-4 serving as a foundation for chatbots, code generation, creative writing, and analysis tools across multiple industries."
            },
            {
                term: "AI Agents",
                definition: "Autonomous AI systems that can perceive their environment, make decisions, and take actions to achieve specific goals without constant human guidance.",
                example: "Autonomous trading bots that monitor market conditions 24/7 and execute buy/sell decisions based on programmed strategies."
            },
            {
                term: "Bias and Ethics in AI",
                definition: "Critical considerations about fairness, transparency, and responsible development of AI systems to prevent discrimination and harmful outcomes.",
                example: "Ensuring hiring AI tools don't discriminate against candidates based on gender, race, or age by testing for biased decision patterns."
            },
            {
                term: "Artificial General Intelligence",
                definition: "Hypothetical AI that matches or exceeds human intelligence across all cognitive tasks, currently theoretical but a long-term research goal.",
                example: "A future AI system that could simultaneously excel at creative writing, scientific research, emotional counseling, and strategic planning like humans."
            }
        ];

        let currentIndex = 0;
        let currentFace = 0; // 0: front, 1: middle, 2: back
        let autoPlayInterval = null;

        function updateCard() {
            const concept = aiConcepts[currentIndex];
            document.getElementById('term').textContent = concept.term;
            document.getElementById('definition-title').textContent = concept.term;
            document.getElementById('definition').textContent = concept.definition;
            document.getElementById('example-title').textContent = concept.term;
            document.getElementById('example').textContent = concept.example;
            
            // Reset to front face
            currentFace = 0;
            const card = document.getElementById('flashcard');
            card.className = 'card fade-in';
            
            // Update counter and progress
            document.getElementById('current').textContent = currentIndex + 1;
            const progress = ((currentIndex + 1) / aiConcepts.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function flipCard() {
            const card = document.getElementById('flashcard');
            currentFace = (currentFace + 1) % 3;
            
            if (currentFace === 1) {
                card.className = 'card show-middle';
            } else if (currentFace === 2) {
                card.className = 'card show-back';
            } else {
                card.className = 'card';
            }
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % aiConcepts.length;
            updateCard();
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + aiConcepts.length) % aiConcepts.length;
            updateCard();
        }

        function toggleAutoPlay() {
            const checkbox = document.getElementById('autoPlay');
            if (checkbox.checked) {
                autoPlayInterval = setInterval(() => {
                    if (currentFace === 2) {
                        nextCard();
                    } else {
                        flipCard();
                    }
                }, 5000);
            } else {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
            }
        });

        // Touch/click on card to flip
        document.getElementById('flashcard').addEventListener('click', flipCard);

        // Initialize
        document.getElementById('total').textContent = aiConcepts.length;
        updateCard();
    </script>
</body>
</html>
