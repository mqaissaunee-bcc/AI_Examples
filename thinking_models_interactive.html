<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Your Thinking - Interactive Lesson</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .model-card.active {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .model-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .model-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .model-preview {
            color: #666;
            font-size: 0.9em;
        }

        .model-details {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .model-details.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .details-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .details-number {
            background: #667eea;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 15px;
        }

        .details-title {
            font-size: 2em;
            color: #333;
            font-weight: bold;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .section p {
            margin-bottom: 15px;
            color: #555;
        }

        .example-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .example-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .key-points {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .key-points ul {
            list-style-type: none;
            padding-left: 0;
        }

        .key-points li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .key-points li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .close-btn:hover {
            background: #5a6fd8;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .details-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Upgrade Your Thinking</h1>
            <p>Master 12 Essential Mental Models for Better Decision Making</p>
        </div>

        <div class="models-grid" id="modelsGrid">
            <!-- Model cards will be generated by JavaScript -->
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="showRandomModel()">Show Random Model</button>
            <button class="nav-btn" onclick="showAllModels()">Show All Models</button>
        </div>

        <div id="modelDetails" class="model-details">
            <!-- Model details will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const models = [
            {
                number: 1,
                title: "First Principles Thinking",
                preview: "Break big problems into smaller parts. Start from the ground up so you can find smarter, faster solutions.",
                definition: "First principles thinking is a problem-solving technique that requires you to break down complex problems into their most basic, foundational elements. Instead of reasoning by analogy or following conventional assumptions, you start with fundamental truths and build up from there.",
                keyPoints: [
                    "Question every assumption you think you know about a problem",
                    "Break down problems into their most basic elements",
                    "Build solutions from scratch using fundamental truths",
                    "Avoid reasoning by analogy or copying what others do"
                ],
                examples: [
                    {
                        title: "Elon Musk & SpaceX",
                        description: "When Musk wanted to send rockets to Mars, he was quoted $65 million per rocket. Using first principles, he analyzed the raw materials (aluminum, titanium, copper, carbon fiber) and found they cost only 2% of the rocket price. This led him to build SpaceX."
                    },
                    {
                        title: "The Suitcase Example",
                        description: "For thousands of years, people had bags and wheels separately. Nobody thought to combine them until 1970 when Bernard Sadow invented the rolling suitcase - a perfect example of first principles thinking."
                    }
                ],
                applications: [
                    "Business strategy and innovation",
                    "Product development and design",
                    "Problem-solving in any field",
                    "Learning new skills or subjects"
                ],
                howToApply: "Start by asking 'What do we know to be absolutely true?' Then question every assumption. Use the 'Five Whys' technique to dig deeper. Build your solution from these fundamental truths rather than copying existing solutions."
            },
            {
                number: 2,
                title: "Second-Order Thinking",
                preview: "Don't just fix today's problem. Ask: 'What happens next?' Smart leaders plan for long-term results.",
                definition: "Second-order thinking is the practice of considering the consequences of your consequences. It's asking 'And then what?' to understand the longer-term effects of decisions, not just the immediate ones.",
                keyPoints: [
                    "Consider the consequences of your consequences",
                    "Ask 'And then what?' repeatedly",
                    "Think about how others will respond to your actions",
                    "Focus on long-term implications, not just short-term gains"
                ],
                examples: [
                    {
                        title: "Hiring Decisions",
                        description: "First-order thinking: 'I need to fill this position quickly.' Second-order thinking: 'If I hire someone unqualified just to fill the role, I'll need to retrain them, they may perform poorly, and I might have to fire and rehire, costing more time and money.'"
                    },
                    {
                        title: "Amazon Web Services",
                        description: "Jeff Bezos invested heavily in AWS for 10 years with minimal returns. Second-order thinking showed him that cloud computing would become essential, making AWS Amazon's most profitable division today."
                    }
                ],
                applications: [
                    "Strategic business planning",
                    "Policy making and governance",
                    "Investment decisions",
                    "Personal life choices"
                ],
                howToApply: "Before making any significant decision, create a simple template: 1st order consequences, 2nd order consequences, 3rd order consequences. Consider how different stakeholders will respond and what ripple effects might occur."
            },
            {
                number: 3,
                title: "Circle of Competence",
                preview: "Stick to what you do best. Let others handle the rest. That's how great teams win.",
                definition: "Your circle of competence is the area where you have useful knowledge that gives you an edge. The concept, popularized by Warren Buffett, emphasizes knowing the boundaries of your expertise and operating within them.",
                keyPoints: [
                    "Know what you know and what you don't know",
                    "Size of your circle doesn't matter - knowing boundaries does",
                    "Stay within your circle for better decision-making",
                    "Gradually expand your circle through learning and experience"
                ],
                examples: [
                    {
                        title: "Warren Buffett's Investment Strategy",
                        description: "Buffett avoids investing in technology companies he doesn't understand. He focuses on businesses within his circle of competence, like consumer goods and insurance, leading to exceptional returns."
                    },
                    {
                        title: "Sports Analogy",
                        description: "Michael Phelps dominated swimming but would lose at distance running. Hicham El Guerrouj dominated distance running but would lose at swimming. Each succeeded by staying in their circle of competence."
                    }
                ],
                applications: [
                    "Investment decisions",
                    "Career development",
                    "Business strategy",
                    "Personal skill development"
                ],
                howToApply: "Conduct a self-assessment: What are you truly expert at? What do you understand deeply? Create a list of your competencies and honestly assess the boundaries. When facing decisions outside your circle, seek experts or pass on the opportunity."
            },
            {
                number: 4,
                title: "Compounding",
                preview: "Little actions done every day can lead to big changes. Keep going. Momentum builds success.",
                definition: "Compounding is the process where small, consistent actions or investments generate exponential returns over time. The gains from each period are reinvested to generate even greater gains in the next period.",
                keyPoints: [
                    "Small, consistent actions create exponential results",
                    "The key is reinvesting gains back into the base",
                    "Time is the most critical factor in compounding",
                    "Works in finance, knowledge, relationships, and skills"
                ],
                examples: [
                    {
                        title: "Financial Compounding",
                        description: "Investing $100 monthly at 7% annual return: After 10 years = $17,000, After 20 years = $52,000, After 30 years = $122,000. The later years show explosive growth due to compounding."
                    },
                    {
                        title: "Knowledge Compounding",
                        description: "Reading 20 minutes daily = ~30 books per year. Each book builds on previous knowledge, creating exponential learning growth. Warren Buffett reads 500 pages daily and credits his success to compounding knowledge."
                    }
                ],
                applications: [
                    "Investment and wealth building",
                    "Skill development and learning",
                    "Business growth strategies",
                    "Personal development habits"
                ],
                howToApply: "Start with consistency over size. Focus on frequency (daily/weekly actions) rather than intensity. Always reinvest your gains. Be patient - compounding works slowly at first but accelerates dramatically over time."
            },
            {
                number: 5,
                title: "Pareto Principle",
                preview: "80% of your results come from 20% of your effort. Find what matters mostâ€”and double down on it.",
                definition: "The Pareto Principle, also known as the 80/20 rule, states that roughly 80% of effects come from 20% of causes. It suggests that a small proportion of inputs often produce a large proportion of outputs.",
                keyPoints: [
                    "80% of outcomes come from 20% of inputs",
                    "Focus on the 'vital few' rather than the 'trivial many'",
                    "The exact ratio isn't important - the principle of imbalance is",
                    "Applies across business, personal productivity, and life"
                ],
                examples: [
                    {
                        title: "Business Applications",
                        description: "80% of company profits come from 20% of customers. 80% of complaints come from 20% of products. 80% of sales come from 20% of salespeople. Smart businesses focus resources on the vital 20%."
                    },
                    {
                        title: "Personal Productivity",
                        description: "80% of your results come from 20% of your tasks. Instead of trying to do everything, identify the high-impact activities and focus most of your energy there."
                    }
                ],
                applications: [
                    "Time management and productivity",
                    "Business resource allocation",
                    "Quality control and problem-solving",
                    "Personal goal setting"
                ],
                howToApply: "List all your activities/tasks/problems. Identify which 20% produce 80% of results. Eliminate, delegate, or minimize the low-impact 80%. Double down on the high-impact 20%."
            },
            {
                number: 6,
                title: "The Map Isn't the Territory",
                preview: "Plans are helpful, but real may look different. Be ready to adjust and move fast.",
                definition: "The map is not the territory means that our mental models and representations of reality are not the same as reality itself. Maps are useful simplifications, but they're not perfect representations of the complex world.",
                keyPoints: [
                    "Our mental models are simplifications of reality",
                    "Maps are useful but inherently incomplete",
                    "Don't confuse your perception with objective reality",
                    "Multiple maps can be partially correct simultaneously"
                ],
                examples: [
                    {
                        title: "London Underground Map",
                        description: "Harry Beck's 1931 London Underground map isn't geographically accurate but is incredibly useful for navigation. It simplified reality to serve its purpose - getting people from A to B efficiently."
                    },
                    {
                        title: "Business Plans vs. Reality",
                        description: "A business plan is a map of how you think your business will work. But market conditions, customer behavior, and competition create a territory that's different from your map. Successful entrepreneurs adapt their maps to match the territory."
                    }
                ],
                applications: [
                    "Strategic planning and decision-making",
                    "Understanding data and models",
                    "Improving judgment and critical thinking",
                    "Navigating complex situations"
                ],
                howToApply: "Always remember that your models are approximations. Test your maps against reality regularly. Be willing to update your maps when new information emerges. Use multiple maps for complex situations."
            },
            {
                number: 7,
                title: "Inversion Thinking",
                preview: "Instead of asking 'How do I win?' ask 'How could I fail?' Then avoid those mistakes.",
                definition: "Inversion thinking involves approaching problems from the opposite direction. Instead of thinking about what you want to achieve, think about what you want to avoid. This helps identify potential failures and obstacles.",
                keyPoints: [
                    "Think about what you want to avoid, not just what you want",
                    "Ask 'How could this fail?' or 'What would I do if I wanted the opposite outcome?'",
                    "Helps identify blind spots and potential problems",
                    "Often easier to avoid stupidity than to be brilliant"
                ],
                examples: [
                    {
                        title: "Charlie Munger's Approach",
                        description: "Instead of asking 'How do I become successful?', Munger asks 'How do I avoid being unsuccessful?' This led him to identify common causes of failure and systematically avoid them."
                    },
                    {
                        title: "Project Management",
                        description: "Instead of planning only for success, ask 'How could this project fail?' This helps identify potential risks: budget overruns, timeline delays, resource shortages, technical challenges, etc."
                    }
                ],
                applications: [
                    "Risk management and planning",
                    "Problem-solving and decision-making",
                    "Strategic thinking",
                    "Personal development"
                ],
                howToApply: "For any goal or decision, ask: 'How could this go wrong?' or 'What would I do if I wanted the opposite outcome?' Create a list of potential failures and systematically address each one."
            },
            {
                number: 8,
                title: "Law of Diminishing Returns",
                preview: "More effort doesn't always mean better results. Learn when 'enough' is actually enough.",
                definition: "The Law of Diminishing Returns states that as you increase one input while keeping others constant, the additional output you get from each additional unit of input will eventually decrease. There's a point where more effort produces less additional benefit.",
                keyPoints: [
                    "Additional inputs eventually yield decreasing additional outputs",
                    "There's an optimal point where efficiency is maximized",
                    "Beyond the optimal point, more effort produces less benefit",
                    "Helps identify when to stop or redirect efforts"
                ],
                examples: [
                    {
                        title: "Studying for Exams",
                        description: "The first few hours of studying produce significant learning gains. But after 8-10 hours, additional study time yields much smaller improvements while increasing fatigue and stress."
                    },
                    {
                        title: "Business Marketing",
                        description: "Your first $1000 in marketing might generate $5000 in revenue. But your 10th $1000 might only generate $1500 in revenue. The law helps you optimize your marketing spend."
                    }
                ],
                applications: [
                    "Resource allocation and budgeting",
                    "Time management and productivity",
                    "Business operations and scaling",
                    "Personal effort optimization"
                ],
                howToApply: "Track your inputs and outputs. Identify the point where additional effort produces significantly less additional benefit. Redirect resources from areas with diminishing returns to areas with higher potential returns."
            },
            {
                number: 9,
                title: "Occam's Razor",
                preview: "The easiest answer is often the right one. Don't overthink it. Clarity wins.",
                definition: "Occam's Razor is the principle that the simplest explanation is usually the correct one. When faced with multiple explanations for a phenomenon, choose the one that makes the fewest assumptions.",
                keyPoints: [
                    "Simplest explanation is usually correct",
                    "Prefer explanations that make fewer assumptions",
                    "Complex explanations are often wrong",
                    "Helps cut through confusion and focus on what matters"
                ],
                examples: [
                    {
                        title: "Medical Diagnosis",
                        description: "When you hear hoofbeats, think horses, not zebras. Common symptoms usually indicate common conditions, not rare diseases. This principle helps doctors avoid overdiagnosis."
                    },
                    {
                        title: "Business Problem-Solving",
                        description: "If sales are down, look for simple explanations first: poor product, weak marketing, strong competition. Don't immediately assume complex market forces or economic conspiracies."
                    }
                ],
                applications: [
                    "Problem-solving and troubleshooting",
                    "Decision-making under uncertainty",
                    "Scientific reasoning",
                    "Everyday judgment calls"
                ],
                howToApply: "When facing multiple explanations, list them by complexity (number of assumptions required). Start with the simplest explanation and test it first. Only move to complex explanations if simple ones don't work."
            },
            {
                number: 10,
                title: "Regression to the Mean",
                preview: "Highs and lows happen. Over time, things even out. Don't chase hype or fear dips.",
                definition: "Regression to the mean is the tendency for extreme measurements to move closer to the average when measured again. Outstanding performance is often followed by more average performance, and poor performance tends to improve.",
                keyPoints: [
                    "Extreme results tend to be followed by more average results",
                    "It's a statistical phenomenon, not a causal one",
                    "Don't attribute normal variation to specific causes",
                    "Helps avoid overreacting to temporary extremes"
                ],
                examples: [
                    {
                        title: "Sports Performance",
                        description: "A basketball player who scores 50 points one game will likely score closer to their average the next game. This isn't because they're 'due' for a bad game - it's statistical regression to their true skill level."
                    },
                    {
                        title: "Business Performance",
                        description: "A company with exceptionally high profits one quarter will likely see profits closer to their average the next quarter. Don't assume the extreme performance will continue indefinitely."
                    }
                ],
                applications: [
                    "Performance evaluation and management",
                    "Investment and trading decisions",
                    "Understanding data and statistics",
                    "Setting realistic expectations"
                ],
                howToApply: "When you see extreme performance (good or bad), ask: 'Is this likely to continue, or is it an outlier?' Don't make major decisions based on extreme data points alone. Look for patterns over time."
            },
            {
                number: 11,
                title: "Social Proof",
                preview: "When you're unsure, look at what others are doing. Trends often point to what's effective.",
                definition: "Social proof is the psychological phenomenon where people assume the actions of others reflect correct behavior. When uncertain, we look to others for guidance on what to do.",
                keyPoints: [
                    "People copy others' behavior when uncertain",
                    "We assume others have better information than we do",
                    "Strongest when observers are similar to us",
                    "Can be both helpful and harmful"
                ],
                examples: [
                    {
                        title: "Restaurant Selection",
                        description: "You're more likely to choose a restaurant that's full of customers over an empty one. The crowd serves as social proof that the food is good, even though you don't know why it's full."
                    },
                    {
                        title: "Online Reviews",
                        description: "Products with many positive reviews sell better than identical products with few reviews. The reviews serve as social proof that other customers were satisfied."
                    }
                ],
                applications: [
                    "Marketing and sales strategies",
                    "Understanding consumer behavior",
                    "Leadership and influence",
                    "Personal decision-making"
                ],
                howToApply: "When making decisions, consider what others in similar situations have done. But also think critically - are you following the crowd wisely or just because everyone else is doing it?"
            },
            {
                number: 12,
                title: "Tipping Point",
                preview: "Big changes usually start slow. Then suddenly, everything shifts. Be ready when the moment comes.",
                definition: "A tipping point is the critical moment when a small change has a big impact and creates unstoppable momentum. It's the point where slow, incremental changes suddenly accelerate into rapid transformation.",
                keyPoints: [
                    "Small changes can have big impacts at critical moments",
                    "Change often appears sudden but builds gradually",
                    "There's a threshold where momentum becomes unstoppable",
                    "Understanding timing is crucial for success"
                ],
                examples: [
                    {
                        title: "Technology Adoption",
                        description: "Smartphones existed for years before the iPhone created a tipping point in 2007. Once the iPhone proved the concept, smartphone adoption accelerated rapidly from niche to mainstream."
                    },
                    {
                        title: "Social Movements",
                        description: "Social changes often simmer for years before reaching a tipping point. The #MeToo movement existed in various forms for years before reaching critical mass and transforming workplace culture."
                    }
                ],
                applications: [
                    "Business strategy and timing",
                    "Understanding social change",
                    "Product launches and adoption",
                    "Recognizing momentum shifts"
                ],
                howToApply: "Look for early signals of building momentum. Pay attention to adoption rates, social indicators, and feedback loops. Position yourself to benefit when the tipping point arrives."
            }
        ];

        let currentModelIndex = -1;

        function initializeModels() {
            const grid = document.getElementById('modelsGrid');
            grid.innerHTML = '';
            
            models.forEach((model, index) => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.onclick = () => showModelDetails(index);
                
                card.innerHTML = `
                    <div class="model-number">${model.number}</div>
                    <div class="model-title">${model.title}</div>
                    <div class="model-preview">${model.preview}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function showModelDetails(index) {
            const model = models[index];
            currentModelIndex = index;
            
            // Update card states
            document.querySelectorAll('.model-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
            
            const detailsDiv = document.getElementById('modelDetails');
            detailsDiv.innerHTML = `
                <div class="details-header">
                    <div class="details-number">${model.number}</div>
                    <div class="details-title">${model.title}</div>
                </div>
                
                <div class="section">
                    <h3>ðŸŽ¯ What is it?</h3>
                    <p>${model.definition}</p>
                </div>
                
                <div class="section">
                    <h3>ðŸ”‘ Key Points</h3>
                    <div class="key-points">
                        <ul>
                            ${model.keyPoints.map(point => `<li>${point}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                
                <div class="section">
                    <h3>ðŸ“š Examples</h3>
                    ${model.examples.map(example => `
                        <div class="example-box">
                            <div class="example-title">${example.title}</div>
                            <p>${example.description}</p>
                        </div>
                    `).join('')}
                </div>
                
                <div class="section">
                    <h3>ðŸš€ Applications</h3>
                    <div class="key-points">
                        <ul>
                            ${model.applications.map(app => `<li>${app}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                
                <div class="section">
                    <h3>ðŸ’¡ How to Apply</h3>
                    <p>${model.howToApply}</p>
                </div>
                
                <button class="close-btn" onclick="hideModelDetails()">Close Details</button>
            `;
            
            detailsDiv.classList.add('active');
            detailsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function hideModelDetails() {
            document.getElementById('modelDetails').classList.remove('active');
            document.querySelectorAll('.model-card').forEach(card => {
                card.classList.remove('active');
            });
            currentModelIndex = -1;
        }

        function showRandomModel() {
            const randomIndex = Math.floor(Math.random() * models.length);
            showModelDetails(randomIndex);
        }

        function showAllModels() {
            hideModelDetails();
            document.getElementById('modelsGrid').scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeModels();
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (currentModelIndex === -1) return;
            
            if (e.key === 'Escape') {
                hideModelDetails();
            } else if (e.key === 'ArrowLeft' && currentModelIndex > 0) {
                showModelDetails(currentModelIndex - 1);
            } else if (e.key === 'ArrowRight' && currentModelIndex < models.length - 1) {
                showModelDetails(currentModelIndex + 1);
            }
        });
    </script>
</body>
</html>
