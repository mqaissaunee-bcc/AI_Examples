                <button class="comparison-close" onclick="closeComparison()">×</button>
                <div class="comparison-header">
                    <h2>⚖️ Compare Mental Models</h2>
                    <p>Select 2-3 models to compare side-by-side</p>
                </div>
                <div style="text-align: center; margin: 30px 0;">
                    <select id="model1" style="margin: 10px; padding: 10px; border-radius: 5px;">
                        <option value="">Select First Model...</option>
                        ${modelOptions}
                    </select>
                    <select id="model2" style="margin: 10px; padding: 10px; border-radius: 5px;">
                        <option value="">Select Second Model...</option>
                        ${modelOptions}
                    </select>
                    <select id="model3" style="margin: 10px; padding: 10px; border-radius: 5px;">
                        <option value="">Select Third Model (Optional)...</option>
                        ${modelOptions}
                    </select>
                    <br>
                    <button class="share-btn" onclick="executeComparison()" style="margin-top: 20px;">Compare Selected Models</button>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function executeComparison() {
            const model1 = document.getElementById('model1').value;
            const model2 = document.getElementById('model2').value;
            const model3 = document.getElementById('model3').value;
            
            const selectedModels = [model1, model2, model3].filter(m => m !== '').map(m => parseInt(m));
            
            if (selectedModels.length < 2) {
                alert('Please select at least 2 models to compare');
                return;
            }
            
            openComparison(selectedModels);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeModels();
            
            // Load theme preference
            const isDarkTheme = localStorage.getItem('darkTheme') === 'true';
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
            }
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('comparisonModal').classList.contains('active')) {
                    closeComparison();
                } else if (currentModelIndex !== -1) {
                    hideModelDetails();
                }
            } else if (currentModelIndex !== -1) {
                if (e.key === 'ArrowLeft' && currentModelIndex > 0) {
                    showModelDetails(currentModelIndex - 1);
                } else if (e.key === 'ArrowRight' && currentModelIndex < models.length - 1) {
                    showModelDetails(currentModelIndex + 1);
                }
            }
        });
    </script>
</body>
</html>
