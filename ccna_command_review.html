<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNA Commands - Complete 3D Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2193b0;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid #2193b0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #6dd5ed;
            box-shadow: 0 0 10px rgba(33, 147, 176, 0.3);
        }

        .search-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 147, 176, 0.4);
        }

        .clear-btn {
            padding: 12px 25px;
            background: #f8f9fa;
            color: #2193b0;
            border: 2px solid #2193b0;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #2193b0;
            color: white;
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border: 2px solid #2193b0;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
        }

        .search-result-command {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .search-result-mode {
            font-size: 0.9em;
            font-style: italic;
            color: #666;
        }

        .search-result-item:hover .search-result-mode {
            color: #f0f0f0;
        }

        .search-stats {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2193b0, #6dd5ed);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .card-container {
            perspective: 1500px;
            height: 500px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
            border: 3px solid #2193b0;
        }

        .card-back {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .command-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #2193b0;
            margin-bottom: 20px;
        }

        .card-back .command-number {
            color: white;
        }

        .command-text {
            font-family: 'Courier New', monospace;
            font-size: 1.8em;
            font-weight: 700;
            text-align: center;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #2193b0;
            margin-bottom: 20px;
        }

        .command-mode {
            font-size: 1.1em;
            color: #666;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }

        .card-back .command-mode {
            color: #e0e0e0;
        }

        .explanation-text {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: left;
            margin-bottom: 20px;
        }

        .example-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .example-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .example-code {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            color: #f0f0f0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 147, 176, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #2193b0;
            border: 2px solid #2193b0;
        }

        .btn-secondary:hover {
            background: #2193b0;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .counter {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            font-weight: 600;
        }

        .card-stage {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1em;
            color: #2193b0;
            font-weight: 600;
        }

        .keyboard-hints {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .keyboard-hints strong {
            color: #2193b0;
            font-weight: 600;
        }

        .keyboard-key {
            display: inline-block;
            padding: 3px 8px;
            background: white;
            border: 2px solid #2193b0;
            border-radius: 5px;
            font-weight: bold;
            color: #2193b0;
            margin: 0 3px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card-container.animate {
            animation: slideIn 0.5s ease;
        }

        /* Custom scrollbar for search results */
        .search-results::-webkit-scrollbar {
            width: 8px;
        }

        .search-results::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: #2193b0;
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb:hover {
            background: #6dd5ed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .search-wrapper {
                flex-direction: column;
            }

            .card-container {
                height: 450px;
            }

            .card-face {
                padding: 25px;
            }

            .command-text {
                font-size: 1.3em;
            }

            .explanation-text {
                font-size: 1em;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }

            .search-btn, .clear-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>

        <div class="header">
            <h1>‚öôÔ∏è CCNA Command Reference</h1>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search commands (e.g., 'vlan', 'ospf', 'interface')..."
                       onkeypress="handleSearchKeyPress(event)">

    <script>
        const commands = [
            // BASIC CONFIGURATION COMMANDS (1-15)
            {
                command: "enable",
                mode: "User EXEC Mode",
                explanation: "Enters privileged EXEC mode from user EXEC mode. This mode provides access to all router commands and is required before entering global configuration mode. The prompt changes from > to #.",
                example: "Router> enable\nRouter#"
            },
            {
                command: "configure terminal",
                mode: "Privileged EXEC Mode",
                explanation: "Enters global configuration mode from privileged EXEC mode. This is where you make configuration changes to the router or switch. Can be shortened to 'conf t'. The prompt changes to (config)#.",
                example: "Router# configure terminal\nRouter(config)#"
            },
            {
                command: "hostname [name]",
                mode: "Global Configuration Mode",
                explanation: "Sets the hostname of the device. This name appears in the command prompt and is useful for identifying devices in a network. Changes take effect immediately.",
                example: "Router(config)# hostname R1\nR1(config)#"
            },
            {
                command: "enable secret [password]",
                mode: "Global Configuration Mode",
                explanation: "Sets an encrypted password for privileged EXEC mode. This is more secure than 'enable password' as it uses MD5 encryption. If both are configured, the secret password takes precedence.",
                example: "Router(config)# enable secret Cisco123"
            },
            {
                command: "line console 0",
                mode: "Global Configuration Mode",
                explanation: "Enters line configuration mode for the console port. Used to configure console access settings including password, timeout, and logging synchronous. Console 0 is the physical console port.",
                example: "Router(config)# line console 0\nRouter(config-line)#"
            },
            {
                command: "password [password]",
                mode: "Line Configuration Mode",
                explanation: "Sets a password for the line (console, vty, or aux). Must be followed by 'login' command to enable password checking. The password is stored in plain text unless 'service password-encryption' is configured.",
                example: "Router(config-line)# password cisco\nRouter(config-line)# login"
            },
            {
                command: "login",
                mode: "Line Configuration Mode",
                explanation: "Enables password checking on a line. Must be configured after setting a password with the 'password' command. Without this command, the password will not be checked.",
                example: "Router(config-line)# password cisco\nRouter(config-line)# login"
            },
            {
                command: "line vty 0 4",
                mode: "Global Configuration Mode",
                explanation: "Enters line configuration mode for virtual terminal lines 0 through 4. VTY lines are used for remote access via Telnet or SSH. Most devices support 0-4 (5 lines) or 0-15 (16 lines).",
                example: "Router(config)# line vty 0 4\nRouter(config-line)# password cisco\nRouter(config-line)# login"
            },
            {
                command: "service password-encryption",
                mode: "Global Configuration Mode",
                explanation: "Encrypts all plain-text passwords in the configuration file using a weak Type 7 encryption. This includes line passwords but not enable secret (already encrypted with MD5). Helps prevent casual viewing of passwords.",
                example: "Router(config)# service password-encryption"
            },
            {
                command: "banner motd # [message] #",
                mode: "Global Configuration Mode",
                explanation: "Configures a message-of-the-day banner displayed to all users connecting to the device. The # symbol is a delimiting character (can be any character not in the message). Commonly used for legal warnings.",
                example: "Router(config)# banner motd #\nUnauthorized access is prohibited!\n#"
            },
            {
                command: "copy running-config startup-config",
                mode: "Privileged EXEC Mode",
                explanation: "Saves the current running configuration to NVRAM so it persists after reboot. Can be shortened to 'copy run start' or use legacy command 'write memory' or 'wr'. Confirms with 'OK' message.",
                example: "Router# copy running-config startup-config\nDestination filename [startup-config]?\nBuilding configuration...\n[OK]"
            },
            {
                command: "show running-config",
                mode: "Privileged EXEC Mode",
                explanation: "Displays the current active configuration in RAM. Shows all configured settings including interfaces, routing, VLANs, and security. This is the configuration currently running on the device. Can be shortened to 'sh run'.",
                example: "Router# show running-config\nBuilding configuration...\nCurrent configuration : 1234 bytes"
            },
            {
                command: "show startup-config",
                mode: "Privileged EXEC Mode",
                explanation: "Displays the saved configuration stored in NVRAM. This is the configuration that will be loaded when the device reboots. May differ from running-config if changes haven't been saved.",
                example: "Router# show startup-config\nUsing 1234 bytes\nversion 15.1"
            },
            {
                command: "reload",
                mode: "Privileged EXEC Mode",
                explanation: "Reboots the device. Prompts to save configuration if changes haven't been saved. Can add 'in [minutes]' to schedule reboot or 'at [time]' for specific time. Use 'reload cancel' to cancel scheduled reload.",
                example: "Router# reload\nSystem configuration has been modified. Save? [yes/no]:\nProceed with reload? [confirm]"
            },
            {
                command: "erase startup-config",
                mode: "Privileged EXEC Mode",
                explanation: "Deletes the startup configuration from NVRAM. After reload, device boots with no configuration (factory default). Useful for resetting device or starting fresh. Cannot be undone.",
                example: "Router# erase startup-config\nErasing the nvram filesystem will remove all files!\nContinue? [confirm]\n[OK]"
            },

            // INTERFACE CONFIGURATION (16-25)
            {
                command: "interface [type] [number]",
                mode: "Global Configuration Mode",
                explanation: "Enters interface configuration mode for a specific interface. Common types include: GigabitEthernet (Gi), FastEthernet (Fa), Serial, Vlan. The prompt changes to (config-if)#.",
                example: "Router(config)# interface gigabitethernet 0/0\nRouter(config-if)#"
            },
            {
                command: "ip address [ip] [mask]",
                mode: "Interface Configuration Mode",
                explanation: "Assigns an IP address and subnet mask to an interface. The interface must be enabled with 'no shutdown' for the IP address to become active. Required for routing and inter-VLAN routing.",
                example: "Router(config-if)# ip address 192.168.1.1 255.255.255.0\nRouter(config-if)# no shutdown"
            },
            {
                command: "no shutdown",
                mode: "Interface Configuration Mode",
                explanation: "Administratively enables an interface. By default, router interfaces are shutdown. Switch interfaces are enabled by default. Can be shortened to 'no shut'. Status changes from administratively down to up.",
                example: "Router(config-if)# no shutdown\n%LINK-5-CHANGED: Interface Gi0/0, changed state to up"
            },
            {
                command: "shutdown",
                mode: "Interface Configuration Mode",
                explanation: "Administratively disables an interface. Used to take an interface offline for maintenance or security. The interface status becomes administratively down. Reverses the 'no shutdown' command.",
                example: "Router(config-if)# shutdown\n%LINK-5-CHANGED: Interface Gi0/0, changed state to down"
            },
            {
                command: "description [text]",
                mode: "Interface Configuration Mode",
                explanation: "Adds a description to an interface for documentation purposes. The description appears in 'show' commands and helps identify the interface purpose or connection. Maximum 240 characters.",
                example: "Router(config-if)# description Connection to SW1 Gi0/1"
            },
            {
                command: "clock rate [rate]",
                mode: "Interface Configuration Mode (Serial)",
                explanation: "Sets the clock rate on a serial DCE interface in bits per second. Only configured on the DCE end of a serial link. Common rates: 64000, 128000, 2000000. Required for serial links to function.",
                example: "Router(config-if)# clock rate 128000"
            },
            {
                command: "show ip interface brief",
                mode: "Privileged EXEC Mode",
                explanation: "Displays a summary of all interfaces including IP addresses, status, and protocol state. Shows interface name, IP-Address, Method, Status, and Protocol columns. Quick way to verify interface configuration and state.",
                example: "Router# show ip interface brief\nInterface    IP-Address      Status  Protocol\nGi0/0        192.168.1.1     up      up\nGi0/1        unassigned      admin down  down"
            },
            {
                command: "show interfaces",
                mode: "Privileged EXEC Mode",
                explanation: "Displays detailed information about all interfaces including MAC address, MTU, bandwidth, encapsulation, errors, and traffic statistics. Add specific interface to show only that interface.",
                example: "Router# show interfaces gigabitethernet 0/0\nGigabitEthernet0/0 is up, line protocol is up\n  Hardware is iGbE, address is 0001.9717.4101"
            },
            {
                command: "duplex [auto|full|half]",
                mode: "Interface Configuration Mode",
                explanation: "Sets the duplex mode for an interface. Auto negotiates with connected device (default). Full enables full-duplex (send and receive simultaneously). Half enables half-duplex. Mismatch causes performance issues.",
                example: "Switch(config-if)# duplex full"
            },
            {
                command: "speed [auto|10|100|1000]",
                mode: "Interface Configuration Mode",
                explanation: "Sets the speed for an interface in Mbps. Auto negotiates with connected device (default). Manual setting (10, 100, 1000) disables auto-negotiation. Speed and duplex should match on both ends.",
                example: "Switch(config-if)# speed 1000"
            },

            // IPv6 CONFIGURATION (26-32)
            {
                command: "ipv6 unicast-routing",
                mode: "Global Configuration Mode",
                explanation: "Enables IPv6 routing on a router. Required for the router to forward IPv6 packets between interfaces. Without this command, the router can only communicate on directly connected networks.",
                example: "Router(config)# ipv6 unicast-routing"
            },
            {
                command: "ipv6 address [ipv6-address]/[prefix]",
                mode: "Interface Configuration Mode",
                explanation: "Assigns a static IPv6 address to an interface. Includes both the address and prefix length. The interface must be enabled with 'no shutdown'. Can configure multiple IPv6 addresses on one interface.",
                example: "Router(config-if)# ipv6 address 2001:db8:acad:1::1/64\nRouter(config-if)# no shutdown"
            },
            {
                command: "ipv6 address [address] link-local",
                mode: "Interface Configuration Mode",
                explanation: "Manually configures an IPv6 link-local address. Link-local addresses start with FE80::/10 and are used for communication on the local link. Automatically generated if not manually configured.",
                example: "Router(config-if)# ipv6 address fe80::1 link-local"
            },
            {
                command: "ipv6 address autoconfig",
                mode: "Interface Configuration Mode",
                explanation: "Enables SLAAC (Stateless Address Autoconfiguration) on an interface. The device automatically configures its IPv6 address using information from Router Advertisement messages. Useful for client devices.",
                example: "Router(config-if)# ipv6 address autoconfig"
            },
            {
                command: "ipv6 route [destination]/[prefix] [next-hop]",
                mode: "Global Configuration Mode",
                explanation: "Configures an IPv6 static route. Specify destination network with prefix length and either next-hop IPv6 address or exit interface. Creates a permanent route in IPv6 routing table.",
                example: "Router(config)# ipv6 route 2001:db8:acad:2::/64 2001:db8:acad:1::2"
            },
            {
                command: "ipv6 route ::/0 [next-hop]",
                mode: "Global Configuration Mode",
                explanation: "Configures an IPv6 default route (equivalent to 0.0.0.0/0 in IPv4). Matches all IPv6 destination networks. Used when no specific route exists. Shows as ::/0 in routing table.",
                example: "Router(config)# ipv6 route ::/0 2001:db8:feed::1"
            },
            {
                command: "show ipv6 interface brief",
                mode: "Privileged EXEC Mode",
                explanation: "Displays a summary of all interfaces with their IPv6 addresses and status. Shows interface name, IPv6 addresses (both link-local and global), and interface status. Quick verification of IPv6 configuration.",
                example: "Router# show ipv6 interface brief\nGi0/0    [up/up]\n  FE80::1\n  2001:DB8:ACAD:1::1"
            },

            // ROUTING - IPv4 (33-42)
            {
                command: "ip route [network] [mask] [next-hop]",
                mode: "Global Configuration Mode",
                explanation: "Configures a static route. Specify destination network, subnet mask, and either next-hop IP address or exit interface. Can add administrative distance at end. Creates a permanent route in routing table.",
                example: "Router(config)# ip route 10.1.1.0 255.255.255.0 192.168.1.2"
            },
            {
                command: "ip route 0.0.0.0 0.0.0.0 [next-hop]",
                mode: "Global Configuration Mode",
                explanation: "Configures a default static route (gateway of last resort). Matches all destination networks. Used when no specific route exists in routing table. Commonly points to ISP router. Shows as S* in routing table.",
                example: "Router(config)# ip route 0.0.0.0 0.0.0.0 209.165.200.226"
            },
            {

        // Search functionality
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                alert('Please enter a search term');
                return;
            }

            const searchResults = commands.filter((cmd, index) => {
                const commandMatch = cmd.command.toLowerCase().includes(searchTerm);
                const modeMatch = cmd.mode.toLowerCase().includes(searchTerm);
                const explanationMatch = cmd.explanation.toLowerCase().includes(searchTerm);
                const exampleMatch = cmd.example.toLowerCase().includes(searchTerm);
                
                if (commandMatch || modeMatch || explanationMatch || exampleMatch) {
                    cmd.index = index; // Store the original index
                    return true;
                }
                return false;
            });

            displaySearchResults(searchResults, searchTerm);
        }

        function displaySearchResults(results, searchTerm) {
            const searchResultsDiv = document.getElementById('searchResults');
            const searchStatsDiv = document.getElementById('searchStats');
            
            if (results.length === 0) {
                searchStatsDiv.textContent = `No results found for "${searchTerm}"`;
                searchResultsDiv.innerHTML = `
                    <div class="no-results">
                        No commands found matching "${searchTerm}"<br>
                        Try searching for: vlan, ospf, interface, nat, dhcp, acl, etc.
                    </div>
                `;
                searchResultsDiv.classList.add('active');
                return;
            }

            searchStatsDiv.textContent = `Found ${results.length} command${results.length !== 1 ? 's' : ''} matching "${searchTerm}"`;
            
            let resultsHTML = '';
            results.forEach(result => {
                resultsHTML += `
                    <div class="search-result-item" onclick="navigateToCommand(${result.index})">
                        <div class="search-result-command">${result.command}</div>
                        <div class="search-result-mode">${result.mode}</div>
                    </div>
                `;
            });
            
            searchResultsDiv.innerHTML = resultsHTML;
            searchResultsDiv.classList.add('active');
        }

        function navigateToCommand(index) {
            currentCommandIndex = index;
            updateCard();
            clearSearch();
            
            // Scroll to the card
            document.getElementById('cardContainer').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchStats').textContent = '';
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function updateCard() {
            const card = document.getElementById('card');
            const cardFront = document.getElementById('cardFront');
            const cardBack = document.getElementById('cardBack');
            const cmd = commands[currentCommandIndex];
            
            // Reset flip state
            card.classList.remove('flipped');
            currentCardState = 0;
            
            // Update card stage indicator
            updateCardStage();
            
            // Update front (command)
            cardFront.innerHTML = `
                <div class="command-number">Command ${currentCommandIndex + 1} of ${commands.length}</div>
                <div class="command-text">${cmd.command}</div>
                <div class="command-mode">${cmd.mode}</div>
            `;
            
            // Prepare back for explanation
            cardBack.innerHTML = `
                <div class="command-number">Command ${currentCommandIndex + 1} of ${commands.length}</div>
                <div class="explanation-text">${cmd.explanation}</div>
            `;
            
            // Update progress bar
            updateProgress();
            
            // Update counter
            document.getElementById('counter').textContent = `Command ${currentCommandIndex + 1} of ${commands.length}`;
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentCommandIndex === 0;
            document.getElementById('nextBtn').disabled = currentCommandIndex === commands.length - 1;
            document.getElementById('flipBtn').textContent = 'Show Explanation';
            
            // Trigger animation
            const container = document.getElementById('cardContainer');
            container.classList.remove('animate');
            setTimeout(() => container.classList.add('animate'), 10);
        }

        function updateCardStage() {
            const stages = ['Command', 'Explanation', 'Example'];
            document.getElementById('cardStage').textContent = stages[currentCardState];
        }

        function flipCard() {
            const card = document.getElementById('card');
            const cardBack = document.getElementById('cardBack');
            const cmd = commands[currentCommandIndex];
            
            if (currentCardState === 0) {
                // Show explanation
                card.classList.add('flipped');
                currentCardState = 1;
                document.getElementById('flipBtn').textContent = 'Show Example';
                updateCardStage();
            } else if (currentCardState === 1) {
                // Show example
                cardBack.innerHTML = `
                    <div class="command-number">Command ${currentCommandIndex + 1} of ${commands.length}</div>
                    <div class="example-section">
                        <div class="example-title">Example:</div>
                        <div class="example-code">${cmd.example}</div>
                    </div>
                `;
                currentCardState = 2;
                document.getElementById('flipBtn').textContent = 'Back to Command';
                updateCardStage();
            } else {
                // Back to command
                card.classList.remove('flipped');
                currentCardState = 0;
                document.getElementById('flipBtn').textContent = 'Show Explanation';
                updateCardStage();
            }
        }

        function nextCommand() {
            if (currentCommandIndex < commands.length - 1) {
                currentCommandIndex++;
                updateCard();
            }
        }

        function previousCommand() {
            if (currentCommandIndex > 0) {
                currentCommandIndex--;
                updateCard();
            }
        }

        function updateProgress() {
            const progress = ((currentCommandIndex + 1) / commands.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Initialize on page load
        window.onload = function() {
            updateCard();
        };

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            // Don't trigger keyboard shortcuts when typing in search box
            if (document.activeElement === document.getElementById('searchInput')) {
                return;
            }

            // Arrow Right - Next Command
            if (event.key === 'ArrowRight') {
                event.preventDefault();
                nextCommand();
            } 
            // Arrow Left - Previous Command
            else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                previousCommand();
            } 
            // Space bar or Enter - Show Explanation/Example
            else if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                flipCard();
            }
        });
    </script>
</body>
</html>
