<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3D2B56 0%, #2C497F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #CCF5AC, #BAD29F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .timer-display.work {
            color: #CCF5AC;
        }

        .timer-display.break {
            color: #BAD29F;
        }

        .mode-indicator {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .mode-indicator.work {
            background: rgba(204, 245, 172, 0.2);
            border: 2px solid #CCF5AC;
        }

        .mode-indicator.break {
            background: rgba(186, 210, 159, 0.2);
            border: 2px solid #BAD29F;
        }

        .controls {
            margin: 30px 0;
        }

        button {
            background: linear-gradient(45deg, #CCF5AC, #BAD29F);
            color: #2C497F;
            border: none;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(204, 245, 172, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 245, 172, 0.4);
            background: linear-gradient(45deg, #BAD29F, #CCF5AC);
        }

        button:active {
            transform: translateY(0);
        }

        button.pause {
            background: linear-gradient(45deg, #808A9F, #BAD29F);
            color: white;
            box-shadow: 0 4px 15px rgba(128, 138, 159, 0.3);
        }

        button.pause:hover {
            box-shadow: 0 6px 20px rgba(128, 138, 159, 0.4);
            background: linear-gradient(45deg, #BAD29F, #808A9F);
        }

        button.reset {
            background: linear-gradient(45deg, #808A9F, #2C497F);
            color: white;
            box-shadow: 0 4px 15px rgba(44, 73, 127, 0.3);
        }

        button.reset:hover {
            box-shadow: 0 6px 20px rgba(44, 73, 127, 0.4);
            background: linear-gradient(45deg, #2C497F, #808A9F);
        }

        .progress-ring {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 8;
        }

        .progress-ring .background {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-ring .progress {
            stroke: #CCF5AC;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .progress-ring.break .progress {
            stroke: #BAD29F;
        }

        .sessions-counter {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tomato {
            font-size: 1.5em;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .tomato.completed {
            opacity: 1;
            transform: scale(1.1);
        }

        .tomato.current {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        <p class="subtitle">Stay focused, study smart!</p>
        
        <div class="progress-ring" id="progressRing">
            <svg>
                <circle class="background" cx="100" cy="100" r="90"></circle>
                <circle class="progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
            </svg>
        </div>
        
        <div class="timer-display work" id="timerDisplay">25:00</div>
        <div class="mode-indicator work" id="modeIndicator">Focus Time</div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" class="pause" style="display: none;">Pause</button>
            <button id="resetBtn" class="reset">Reset</button>
        </div>
        
        <div class="sessions-counter">
            <div>Sessions completed:</div>
            <div id="tomatoCounter">
                <span class="tomato current">üçÖ</span>
                <span class="tomato">üçÖ</span>
                <span class="tomato">üçÖ</span>
                <span class="tomato">üçÖ</span>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        Time's up! Great work! üéâ
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.workTime = 25 * 60; // 25 minutes in seconds
                this.breakTime = 5 * 60; // 5 minutes in seconds
                this.currentTime = this.workTime;
                this.isRunning = false;
                this.isWorkSession = true;
                this.sessionsCompleted = 0;
                this.interval = null;
                this.totalTime = this.workTime;
                
                this.initializeElements();
                this.updateProgressRing();
                this.updateTomatoCounter();
            }
            
            initializeElements() {
                this.timerDisplay = document.getElementById('timerDisplay');
                this.modeIndicator = document.getElementById('modeIndicator');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.progressRing = document.getElementById('progressRing');
                this.progressCircle = document.getElementById('progressCircle');
                this.notification = document.getElementById('notification');
                this.tomatoCounter = document.getElementById('tomatoCounter');
                
                // Set up progress ring
                const circumference = 2 * Math.PI * 90;
                this.progressCircle.style.strokeDasharray = circumference;
                this.progressCircle.style.strokeDashoffset = circumference;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                // Add spacebar functionality
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault(); // Prevent page scrolling
                        if (this.isRunning) {
                            this.pause();
                        } else {
                            this.start();
                        }
                    }
                });
            }
            
            start() {
                this.isRunning = true;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                
                this.interval = setInterval(() => {
                    this.currentTime--;
                    this.updateDisplay();
                    this.updateProgressRing();
                    
                    if (this.currentTime <= 0) {
                        this.sessionComplete();
                    }
                }, 1000);
            }
            
            pause() {
                this.isRunning = false;
                clearInterval(this.interval);
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
            }
            
            reset() {
                this.pause();
                this.isWorkSession = true;
                this.currentTime = this.workTime;
                this.totalTime = this.workTime;
                this.updateDisplay();
                this.updateMode();
                this.updateProgressRing();
            }
            
            sessionComplete() {
                this.pause();
                this.playNotificationSound();
                this.showNotification();
                
                if (this.isWorkSession) {
                    this.sessionsCompleted++;
                    this.updateTomatoCounter();
                    this.isWorkSession = false;
                    this.currentTime = this.breakTime;
                    this.totalTime = this.breakTime;
                } else {
                    this.isWorkSession = true;
                    this.currentTime = this.workTime;
                    this.totalTime = this.workTime;
                }
                
                this.updateDisplay();
                this.updateMode();
                this.updateProgressRing();
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateMode() {
                if (this.isWorkSession) {
                    this.timerDisplay.className = 'timer-display work';
                    this.modeIndicator.className = 'mode-indicator work';
                    this.modeIndicator.textContent = 'Focus Time';
                    this.progressRing.className = 'progress-ring';
                } else {
                    this.timerDisplay.className = 'timer-display break';
                    this.modeIndicator.className = 'mode-indicator break';
                    this.modeIndicator.textContent = 'Break Time';
                    this.progressRing.className = 'progress-ring break';
                }
            }
            
            updateProgressRing() {
                const circumference = 2 * Math.PI * 90;
                const progress = (this.totalTime - this.currentTime) / this.totalTime;
                const offset = circumference - (progress * circumference);
                this.progressCircle.style.strokeDashoffset = offset;
            }
            
            updateTomatoCounter() {
                const tomatoes = this.tomatoCounter.querySelectorAll('.tomato');
                tomatoes.forEach((tomato, index) => {
                    tomato.className = 'tomato';
                    if (index < this.sessionsCompleted) {
                        tomato.classList.add('completed');
                    } else if (index === this.sessionsCompleted && this.isWorkSession) {
                        tomato.classList.add('current');
                    }
                });
            }
            
            showNotification() {
                const message = this.isWorkSession ? 
                    "Break time! Step away from your work üåü" : 
                    "Time to focus! Let's get back to work üí™";
                
                this.notification.textContent = message;
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }
            
            playNotificationSound() {
                // Create a simple audio context for a pleasant notification sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }
        
        // Initialize the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroTimer();
        });
    </script>
</body>
</html>
