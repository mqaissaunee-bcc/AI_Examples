<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent-visual: #ff6b6b;
            --accent-wired: #ffa500;
            --accent-wireless: #8b0000;
            --accent-cloud: #4a90e2;
            --accent-future: #9b59b6;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --timeline-line: #d0d0d0;
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #1c2128;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --timeline-line: #30363d;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--accent-visual) 0%, var(--accent-cloud) 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        /* Controls */
        .controls {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-cloud);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .era-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .era-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .era-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .era-btn.active {
            background: var(--accent-cloud);
            color: white;
            border-color: var(--accent-cloud);
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            padding: 0.6rem 1rem;
            border: none;
            background: var(--accent-cloud);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Timeline Container */
        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
        }

        /* Timeline Line */
        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--timeline-line);
            transform: translateX(-50%);
        }

        .progress-line {
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--accent-visual), var(--accent-cloud));
            transform: translateX(-50%);
            transition: height 0.3s ease;
        }

        /* Timeline Item */
        .timeline-item {
            display: flex;
            margin-bottom: 4rem;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            width: calc(50% - 50px);
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border-color: var(--accent-cloud);
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 4px solid var(--accent-cloud);
            box-shadow: var(--shadow);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .timeline-item:hover .timeline-dot {
            transform: translateX(-50%) scale(1.3);
            border-width: 5px;
        }

        .era-visual .timeline-dot { border-color: var(--accent-visual); }
        .era-wired .timeline-dot { border-color: var(--accent-wired); }
        .era-wireless .timeline-dot { border-color: var(--accent-wireless); }
        .era-cloud .timeline-dot { border-color: var(--accent-cloud); }
        .era-future .timeline-dot { border-color: var(--accent-future); }

        .timeline-date {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-cloud);
            margin-bottom: 0.5rem;
        }

        .timeline-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .timeline-preview {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .timeline-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .tag {
            padding: 0.3rem 0.8rem;
            background: var(--bg-secondary);
            border-radius: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            max-width: 800px;
            margin: 3rem auto;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-date {
            font-size: 1.2rem;
            color: var(--accent-cloud);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .modal-body h3 {
            font-size: 1.3rem;
            margin: 1.5rem 0 0.75rem 0;
            color: var(--text-primary);
        }

        .modal-body p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .modal-body strong {
            color: var(--text-primary);
        }

        .modal-body ul {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .modal-body li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* Quiz Mode */
        .quiz-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .quiz-question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .quiz-option {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-option:hover {
            border-color: var(--accent-cloud);
            transform: translateX(5px);
        }

        .quiz-option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .quiz-option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .quiz-result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .timeline-line {
                left: 30px;
            }

            .progress-line {
                left: 30px;
            }

            .timeline-item {
                flex-direction: column !important;
                padding-left: 60px;
            }

            .timeline-content {
                width: 100%;
            }

            .timeline-dot {
                left: 30px;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }
        }

        /* Fun Facts */
        .fun-fact {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(155, 89, 182, 0.1));
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border-left: 4px solid var(--accent-cloud);
        }

        .fun-fact::before {
            content: "💡 Fun Fact: ";
            font-weight: bold;
            color: var(--accent-cloud);
        }

        /* Stats Box */
        .stats-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-cloud);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .no-results h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

        let currentEra = 'all';
        let currentSearch = '';

        function initTimeline() {
            renderTimeline();
            setupEventListeners();
            updateProgress();
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            const filteredData = timelineData.filter(item => {
                const matchesEra = currentEra === 'all' || item.era === currentEra;
                const matchesSearch = item.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                    item.preview.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                    item.date.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesEra && matchesSearch;
            });

            if (filteredData.length === 0) {
                timeline.innerHTML = `
                    <div class="no-results">
                        <h2>No Results Found</h2>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            timeline.innerHTML = filteredData.map((item, index) => `
                <div class="timeline-item era-${item.era}" style="animation-delay: ${index * 0.1}s" data-index="${timelineData.indexOf(item)}">
                    <div class="timeline-content">
                        <div class="timeline-date">${item.date}</div>
                        <h3 class="timeline-title">${item.title}</h3>
                        <p class="timeline-preview">${item.preview}</p>
                        <div class="timeline-tags">
                            <span class="tag">${item.era}</span>
                            ${item.keyFigures ? `<span class="tag">👤 ${item.keyFigures[0]}</span>` : ''}
                        </div>
                    </div>
                    <div class="timeline-dot"></div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.timeline-content').forEach(content => {
                content.addEventListener('click', function() {
                    const index = this.parentElement.dataset.index;
                    showModal(timelineData[index]);
                });
            });
        }

        function showModal(item) {
            const modal = document.getElementById('modal');
            const modalDate = document.getElementById('modalDate');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalDate.textContent = item.date;
            modalTitle.textContent = item.title;
            
            let bodyHTML = `
                <p><strong>${item.preview}</strong></p>
                <h3>📖 Overview</h3>
                <p>${item.description}</p>
                <h3>🌍 Impact</h3>
                <p>${item.impact}</p>
            `;

            if (item.keyFigures && item.keyFigures.length > 0) {
                bodyHTML += `
                    <h3>👥 Key Figures</h3>
                    <p>${item.keyFigures.join(', ')}</p>
                `;
            }

            if (item.funFacts && item.funFacts.length > 0) {
                bodyHTML += `<h3>🎉 Fun Facts</h3>`;
                item.funFacts.forEach(fact => {
                    bodyHTML += `<div class="fun-fact">${fact}</div>`;
                });
            }

            modalBody.innerHTML = bodyHTML;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function setupEventListeners() {
            // Close modal
            document.getElementById('modalClose').addEventListener('click', () => {
                document.getElementById('modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            // Click outside modal
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') {
                    document.getElementById('modal').style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value;
                renderTimeline();
            });

            // Era filters
            document.querySelectorAll('.era-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.era-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentEra = this.dataset.era;
                    renderTimeline();
                });
            });

            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', () => {
                const body = document.body;
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                document.getElementById('themeToggle').textContent = 
                    newTheme === 'light' ? '🌙 Dark Mode' : '☀️ Light Mode';
            });

            // Random fact
            document.getElementById('randomBtn').addEventListener('click', () => {
                const randomItem = timelineData[Math.floor(Math.random() * timelineData.length)];
                showModal(randomItem);
            });

            // Quiz mode
            document.getElementById('quizBtn').addEventListener('click', () => {
                startQuiz();
            });

            // Scroll progress
            window.addEventListener('scroll', updateProgress);
        }

        function updateProgress() {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / documentHeight) * 100;
            document.getElementById('progressLine').style.height = progress + '%';
        }

        function startQuiz() {
            const quizQuestions = [
                {
                    question: "Who invented the telegraph?",
                    options: ["Alexander Graham Bell", "Samuel Morse", "Thomas Edison", "Nikola Tesla"],
                    correct: 1
                },
                {
                    question: "What year was the iPhone released?",
                    options: ["2005", "2006", "2007", "2008"],
                    correct: 2
                },
                {
                    question: "What was the first text message sent?",
                    options: ["Hello World", "Merry Christmas", "Testing", "Hi"],
                    correct: 1
                },
                {
                    question: "Which company launched 5G first?",
                    options: ["USA", "China", "Japan", "South Korea"],
                    correct: 3
                },
                {
                    question: "What year did ChatGPT launch?",
                    options: ["2020", "2021", "2022", "2023"],
                    correct: 2
                }
            ];

            const randomQuestion = quizQuestions[Math.floor(Math.random() * quizQuestions.length)];
            
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            const modalDate = document.getElementById('modalDate');
            const modalTitle = document.getElementById('modalTitle');

            modalDate.textContent = '🎯 Quiz Time!';
            modalTitle.textContent = 'Test Your Knowledge';
            
            let quizHTML = `
                <div class="quiz-question">${randomQuestion.question}</div>
                <div class="quiz-options">
            `;

            randomQuestion.options.forEach((option, index) => {
                quizHTML += `
                    <div class="quiz-option" data-index="${index}">
                        ${option}
                    </div>
                `;
            });

            quizHTML += `</div><div class="quiz-result" id="quizResult" style="display: none;"></div>`;
            
            modalBody.innerHTML = quizHTML;
            modal.style.display = 'block';

            // Add quiz option handlers
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.addEventListener('click', function() {
                    const selectedIndex = parseInt(this.dataset.index);
                    const resultDiv = document.getElementById('quizResult');
                    
                    document.querySelectorAll('.quiz-option').forEach(opt => {
                        opt.style.pointerEvents = 'none';
                    });

                    if (selectedIndex === randomQuestion.correct) {
                        this.classList.add('correct');
                        resultDiv.innerHTML = `
                            <h3 style="color: #28a745;">✅ Correct!</h3>
                            <p>Great job! You know your communication history!</p>
                        `;
                    } else {
                        this.classList.add('incorrect');
                        document.querySelectorAll('.quiz-option')[randomQuestion.correct].classList.add('correct');
                        resultDiv.innerHTML = `
                            <h3 style="color: #dc3545;">❌ Not quite!</h3>
                            <p>The correct answer was: ${randomQuestion.options[randomQuestion.correct]}</p>
                        `;
                    }
                    
                    resultDiv.style.display = 'block';
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initTimeline);
    </script>
