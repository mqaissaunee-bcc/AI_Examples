        let currentTermIndex = 0;

        // Generate concept cards
        function generateConceptCards() {
            const grid = document.getElementById('conceptGrid');
            
            terms.forEach((term, index) => {
                const card = document.createElement('div');
                card.className = `concept-card ${term.category}`;
                card.onclick = () => openModal(term, index);
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="concept-number">${term.id}</div>
                        <div class="concept-icon">${term.icon}</div>
                    </div>
                    <div class="card-content">
                        <div class="concept-title">${term.title}</div>
                        <div class="concept-description">${term.subtitle}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Open modal with lesson content
        function openModal(term, index) {
            currentTermIndex = index;
            const modal = document.getElementById('conceptModal');
            const modalNumber = document.getElementById('modalNumber');
            const modalCategory = document.getElementById('modalCategory');
            const modalTitle = document.getElementById('modalTitle');
            const modalSubtitle = document.getElementById('modalSubtitle');
            const modalBody = document.getElementById('modalBody');
            
            modalNumber.textContent = term.id;
            modalCategory.textContent = term.categoryLabel;
            modalTitle.textContent = term.title;
            modalSubtitle.textContent = term.subtitle;
            
            let bodyContent = '';
            
            // Add definition section
            bodyContent += `
                <div class="lesson-section">
                    <h3>üìñ Definition</h3>
                    <p>${term.lesson.definition}</p>
                </div>
            `;
            
            // Add key points
            if (term.lesson.keyPoints) {
                bodyContent += `
                    <div class="key-points">
                        <h4>üí° Key Points</h4>
                        ${term.lesson.keyPoints.map(point => `
                            <div class="key-point">
                                <span class="arrow">‚Üí</span>
                                <span>${point}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Add examples
            if (term.lesson.examples) {
                bodyContent += `
                    <div class="lesson-section">
                        <h3>üíº Examples</h3>
                        ${term.lesson.examples.map(example => `
                            <div class="example-box">
                                <p>${example}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Add real-world application
            if (term.lesson.realWorld) {
                bodyContent += `
                    <div class="real-world">
                        <h4>üåç Real-World Application</h4>
                        <p>${term.lesson.realWorld}</p>
                    </div>
                `;
            }
            
            // Add navigation
            bodyContent += `
                <div class="navigation">
                    <button class="nav-button" onclick="navigateTerm(-1)">‚Üê Previous Term</button>
                    <div class="nav-info">${term.id} of ${terms.length}</div>
                    <button class="nav-button" onclick="navigateTerm(1)">Next Term ‚Üí</button>
                </div>
            `;
            
            modalBody.innerHTML = bodyContent;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Navigate between terms
        function navigateTerm(direction) {
            currentTermIndex += direction;
            if (currentTermIndex < 0) currentTermIndex = terms.length - 1;
            if (currentTermIndex >= terms.length) currentTermIndex = 0;
            
            openModal(terms[currentTermIndex], currentTermIndex);
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('conceptModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            generateConceptCards();
            
            // Close modal when clicking X
            document.querySelector('.close').onclick = closeModal;
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                const modal = document.getElementById('conceptModal');
                if (event.target === modal) {
                    closeModal();
                }
            };
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
                // Navigate with arrow keys when modal is open
                if (document.getElementById('conceptModal').style.display === 'block') {
                    if (event.key === 'ArrowLeft') {
                        navigateTerm(-1);
                    } else if (event.key === 'ArrowRight') {
                        navigateTerm(1);
                    }
                }
            });
        });
    </script>
