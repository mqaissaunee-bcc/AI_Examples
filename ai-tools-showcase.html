        .tool-card {

            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .tool-card:hover {

            gap: 15px;
            margin-bottom: 20px;

            height: 60px;
            border-radius: 12px;

            align-items: center;

            font-size: 30px;

            padding: 5px 12px;

        // Render tools
        function renderTools(filteredTools) {
            const grid = document.getElementById('toolsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredTools.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            grid.innerHTML = filteredTools.map(tool => `
                <div class="tool-card" data-category="${tool.category}">
                    <div class="tool-header">
                        <div class="tool-logo">${tool.logo}</div>
                        <div class="tool-name">${tool.name}</div>
                    </div>
                    <div class="tool-category">${tool.category.charAt(0).toUpperCase() + tool.category.slice(1)}</div>
                    <p class="tool-description">${tool.description}</p>
                    <ul class="tool-features">
                        ${tool.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <a href="${tool.link}" target="_blank" rel="noopener noreferrer" class="tool-link">
                        Explore ${tool.name} â†’
                    </a>
                </div>
            `).join('');
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const category = button.dataset.category;
                const searchTerm = searchInput.value.toLowerCase();
                
                let filtered = category === 'all' 
                    ? tools 
                    : tools.filter(tool => tool.category === category);
                
                if (searchTerm) {
                    filtered = filtered.filter(tool => 
                        tool.name.toLowerCase().includes(searchTerm) ||
                        tool.description.toLowerCase().includes(searchTerm) ||
                        tool.features.some(f => f.toLowerCase().includes(searchTerm))
                    );
                }
                
                renderTools(filtered);
            });
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
            
            let filtered = activeCategory === 'all' 
                ? tools 
                : tools.filter(tool => tool.category === activeCategory);
            
            if (searchTerm) {
                filtered = filtered.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.features.some(f => f.toLowerCase().includes(searchTerm))
                );
            }
            
            renderTools(filtered);
        });

        // Initial render
        renderTools(tools);

        // Update tool count
        document.getElementById('toolCount').textContent = tools.length;

        // Add animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '0';
                    entry.target.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        entry.target.style.transition = 'all 0.5s ease';
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }, 100);
                }
            });
        }, observerOptions);

        // Observe tool cards after initial render
        setTimeout(() => {
            document.querySelectorAll('.tool-card').forEach(card => {
                observer.observe(card);
            });
        }, 100);
